apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  name: external-dns
spec:
  destination:
    name: in-cluster
    namespace: external-dns
  project: system
  source:
    path: external-dns
    repoURL: https://github.com/crumbhole/kubecog-core
    targetRevision: HEAD
    plugin:
      name: kustomize-kubecog
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
